<html>
  
    <form name="form" action="" method="get">
    <p>Nombre: 
   <select name="select">
  <option value="value1">Value 1</option>
  <option value="value2">Value 2</option>
  <option value="value3">Value 3</option>
</select>

</p>

    <p>Personal:
    <input type="radio" name="pe" value="A"> Administrativo
    <input type="radio" name="pe" value="D"> Docente
    <input type="radio" name="pe" value="S"> De Servicio
  </p>

<p>Seleccione:
    <input type="radio" name="in" value="E"> Entrada
    <input type="radio" name="in" value="S"> Salida
    
  </p>
  <p>
 <input type="submit" name="sub" class="sub" value="submit" onclick="sub()">
   </p>
</form>
        
   
    <script type="text/javascript">
    //variables
    var Nombre = null;
    var Personal = null;
    var Es = null;

        //submit
        function sub(){
            Nombre = document.getElementByName("select")[0].Value;
            Personal = document.getElementByName("pe")[0].value;
            Es = document.getElementByName("in")[0].value;
                    
          var fso  = CreateObject("Scripting.FileSystemObject"); 
            var s = fso.CreateTextFile("localhost/asist.txt", true);
                s.WriteLine(Nombre+" "+Personal+" "+Es);
                s.Close();
          
                   
        };
    </script>
